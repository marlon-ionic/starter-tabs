<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="login()">
          <ion-icon slot="icon-only" name="key"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <form autocomplete="off" [formGroup]="formGroup" (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="email" formControlName="email" autocomplete="off"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" autocomplete="off"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password Numeric</ion-label>
        <ion-input type="password" formControlName="num" autocomplete="off" inputmode="numeric"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button [disabled]="isLoading" type="submit" color="primary">Submit</ion-button>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
