<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <h2>These inputs above should NOT autofocus! Try Tab 2 or Tab 3 (tab 3 is an example inside of a modal)</h2>
    <form autocomplete="off" [formGroup]="formGroup" (ngSubmit)="submit()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="email" formControlName="email" autocomplete="off"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" autocomplete="off"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password Numeric</ion-label>
          <ion-input type="password" formControlName="num" autocomplete="off" inputmode="numeric"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button [disabled]="isLoading" type="submit" color="primary">Submit</ion-button>
    </form>
  </div>



</ion-content>
