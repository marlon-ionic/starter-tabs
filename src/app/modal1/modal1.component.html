<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Modal1
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modal1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col size="12" style="margin-top:-10px;">
      <ion-item class="ion-no-padding input-bottom" lines="none">
        <ion-input #firstInput type="tel" maxlength="6" autocomplete="off"></ion-input>
      </ion-item>
      <div *ngIf="codeIsInvalid" class="invalid-input">Incorrect verification code. Please re-enter.</div>
      <div class="input-note">This code will expire in 10 minutes</div>
    </ion-col>
  </ion-row>
  <ion-button color="primary" (click)="dismiss()">Dismiss</ion-button>
</ion-content>
