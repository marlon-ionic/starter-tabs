<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="12" style="margin-top:-10px;">
    <ion-item class="ion-no-padding input-bottom" lines="none">
    <ion-input style="margin-bottom:-10px;" autofocus="true" type="tel" maxlength="6" autocomplete="nope" [(ngModel)]="verificationCode" validateName="verificationCode"></ion-input>
    </ion-item>
    <div id="verificationErrorId" class="invalid-input" style="display:none;">{{ 'Incorrect verification code. Please re-enter.' }}</div>
    <div class="global-font-12" style="padding-top:5px;color:gray;">This code will expire in 10 minutes</div>
    </ion-col>
    </ion-row>
</ion-content>
